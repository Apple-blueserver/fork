<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link
        rel="shortcut icon"
        href="https://cdn.discordapp.com/attachments/1287447653117853716/1347222400294588481/476754735_2052664065247651_1615736800420895259_n.png?ex=67cb0a22&is=67c9b8a2&hm=b46de0bae0466f3105ce9a35fb488ba8065cad5a16bd7e47be34cd120dccf9ed&"
        type="image/x-icon"
      />
        <title>จดหมายให้คุณเนียร์</title>

       
        <link rel="stylesheet" href="./02.css">
    </head>
    <body>
        <h1 class="valentine">มีจดหมายมาส่งง</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">รักคุณเนียร์สุดๆนะค้าบ</p>
                    <p class="words line2">ทุกๆ วันที่ได้อยู่กับคุณเนียร์มันทำให้ชีวิตมีความสุขมากจริงๆ</p>
                    <p class="words line3">ขอบคุณที่อยู่เคียงข้างกันเสมอ รู้สึกโชคดีมากที่มีคุณเนียร์ในชีวิต รักคุณเนียร์มากๆ เลยค้าบ!</p>
       
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>
        
        <!-- Script JS -->
        <script src="./02.js"></script>
    </body>
</html>
